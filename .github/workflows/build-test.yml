name: Build and Test GPIO Simulator

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Build project
        run: make

      - name: Run tests
        run: |
          echo " Running GPIO tests with LED output..."
          gcc -I./src -o tests/gpio_test tests/gpio_test.c src/gpio.c
          ./tests/gpio_test

